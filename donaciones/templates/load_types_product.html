{% extends "base.html" %}

{% block title %} Actualizar Precios {% endblock %}

{% block content %}
	<div class="contenedor z-depth-3 white">
		<h4 class="center-align">Actualizar Precios</h4>
		<ul class="collection lighten-3 z-depth-1">
			{% for t in types %}
				<a class="collection-item" href="{% url 'update_price_article' t.id %}">
					{{t.name}}
					<div class="secondary-content">${{t.price}}</div>
	 			</a>
	 		{% endfor %}
	 	</ul>
	 	<div class="row"><a href="{% url 'home' %}" class="col s12 m4 offset-m4 btn modal-trigger btn-large ">Volver</a></div>


 </div>
{% endblock %}

{% endblock %}
