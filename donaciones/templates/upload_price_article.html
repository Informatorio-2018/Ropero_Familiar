{% extends "base.html" %}

{% block title %}Precio Articulo{% endblock %}

{% block content %}
<div class="contenedor z-depth-3 white">
	<form method="POST">
  	{% csrf_token %}
    <h5 class="center-align">{{ article.name }}</h5>
  	<div>
    {{form.as_p}}	
  	</div>
    <div class="separador"></div>
  	<div class="row">
    	<button class="col s12 m4 offset-m4 btn modal-trigger btn-large" type="submit">Guardar</button>
  	</div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
  <!--Attr step -->
  <script type="text/javascript">
    $(document).ready(function() {
      $("[name=price]").attr({step:'0.001'});
    });
  </script>
{% endblock  %}
